<!doctype html>
<html lang="en" ng-app="NarrowItDownApp">
  <head>
    <script src="angular.min.js"></script>
    <script src="app.js"></script>

    <title>Narrow Down Your Menu Choice</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <link rel="stylesheet" href="styles/styles.css">
  </head>
<body>
   <div class="container" ng-controller="NarrowItDownController as list">
    <h1>Narrow Down Your Chinese Menu Choice</h1>

    <div class="form-group">
      <input type="text" placeholder="search term" ng-model="list.name" class="form-control">
    </div>
    <div class="form-group narrow-button">
      <button class="btn btn-primary" ng-click="list.getItems()">Narrow It Down For Me!</button>
    </div>

    <!-- found-items should be implemented as a component -->
      <br/><br/><br/>
    <div ng-if="list.name.length>0">
    <found-items items="list.foundItems" on-remove="list.OnRemove(index)"></found-items>
  </div>
  <div ng-if="list.name.length==0 || list.foundItems.length==0">
    <label>Nothing found</label>
  </div>
  </div>

</body>
</html>
